<h1>Lisboa</h1>
<h2>&Aacute;lvaro de Campos</h2>
<p>Lisboa com suas casas/ 
De v&aacute;rias cores,/ 
Lisboa com suas casas/ 
De v&aacute;rias cores,/ 
Lisboa com suas casas/ 
De v&aacute;rias cores.../ 
&Agrave; for&ccedil;a de diferente, isto &eacute; mon&oacute;tono./ 
Como &agrave; for&ccedil;a de sentir, fico s&oacute; a pensar.</p>
